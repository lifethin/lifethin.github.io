<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <style>
      #ion-toolbar-1 {
        --background: #6b2c91;
        --border-color: #6b2c91;
        --color: white;
      }

      #ion-tab-bar-1 {
        --background: #3c5c1d;
        --border-color: #3c5c1d;
        --color: white;
      }
    </style>
  </head>
  <body>
    <div id="dgi-app">
      <ion-app>
        <ion-header>
          <ion-toolbar id="ion-toolbar-1">
            <ion-title>
              壽瘦GI酮 專賣店
            </ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content>
          <ion-tabs>
            <ion-tab tab="tab-schedule">
              <ion-nav></ion-nav>
            </ion-tab>

            <ion-tab tab="tab-speaker">
              <ion-nav>
                <ion-content>
                  <img src="images/0620-02.jpg" alt="" />
                </ion-content>
              </ion-nav>
            </ion-tab>

            <ion-tab tab="tab-map">
              <ion-nav>
                <ion-content>
                  <img src="images/0620-04.jpg" alt="" />
                </ion-content>
              </ion-nav>
            </ion-tab>

            <ion-tab-bar slot="bottom" id="ion-tab-bar-1">
              <ion-tab-button tab="tab-schedule">
                <ion-label>介紹</ion-label>
              </ion-tab-button>

              <ion-tab-button tab="tab-speaker">
                <ion-label>菜單</ion-label>
              </ion-tab-button>

              <ion-tab-button tab="tab-map">
                <ion-label>客製化</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
        </ion-content>
      </ion-app>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
